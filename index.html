<!DOCTYPE html>
<html lang="en" class="">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="dist/output.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
        // /** @type {import('tailwindcss').Config} */
    darkMode: 'class',
    content: ["./src/**/*.{html,js}"],
    theme: {
        extend: {
        backgroundImage: {
            'desktop-dark':   "url('images/bg-desktop-dark.jpg')",
            'desktop-light':  "url('images/bg-desktop-light.jpg')",
            'mobile-dark':    "url('images/bg-mobile-dark.jpg')",
            'mobile-light':   "url('images/bg-mobile-light.jpg')",
            'icon-check':     "url('images/icon-check.svg')",
            'icon-cross':     "url('images/icon-cross.svg')",
            'icon-moon':      "url('images/icon-moon.svg')",
            'icon-sun':       "url('images/icon-sun.svg')",
        },
        fontFamily: {
            JosefinSans: ["Josefin Sans",]
        },
        colors: {
            // Primary Colors
            'bright-blue': 'hsl(220, 98%, 61%)',
                // linear gradient
            'linear-gradient-1': 'hsl(192, 100%, 67%)',
            'linear-gradient-2': 'hsl(280, 87%, 65%)',
            // light theme
            'very-light-gray':          'hsl(0, 0%, 98%)',
            'very-light-grayish-blue':  'hsl(236, 33%, 92%)',
            'light-grayish-blue':       'hsl(233, 11%, 84%)',
            'dark-grayish-blue':        'hsl(236, 9%, 61%)',
            'very-dark-grayish-blue':   'hsl(235, 19%, 35%)',
            // dark theme
            'very-dark-blue':              'hsl(235, 21%, 11%)',
            'very-dark-desaturated-blue':  'hsl(235, 24%, 19%)',
            'light-grayish-blue':          'hsl(234, 39%, 85%)',
            'light-grayish-blue-(hover)':  'hsl(236, 33%, 92%)',
            'dark-grayish-blue-1':         'hsl(234, 11%, 52%)',
            'very-dark-grayish-blue-1':    'hsl(233, 14%, 35%)',
            'very-dark-grayish-blue-2':    'hsl(237, 14%, 26%)',
        },
        },

    },
    plugins: [],
    

    }
  </script>
  <title>Frontend Mentor | Todo app</title>
  <script defer src="src/script.js"></script>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
</head>

<body
  class="min-h-screen bg-very-light-gray dark:bg-very-dark-blue bg-mobile-light dark:bg-mobile-dark sm:bg-desktop-light dark:sm:bg-desktop-dark bg-no-repeat bg-contain font-JosefinSans text-base">
  <main class="max-w-xl mx-auto p-5">
    <section class="max-w-md mx-auto my-6 sm:my-6 flex justify-center items-center">
      <!-- <input type="text" placeholder="Create a new todo..." class="w-full p-4 rounded bg-white"> -->
      <div class="w-full">

        <div class="mb-5 pb-2.5 flex justify-between items-center">
          <h1 class="font-bold uppercase text-very-light-gray tracking-[0.25em] text-4xl">Todo</h1>
          <div id="dark-mode-toggle" class="h-6 w-6 pb-8 bg-icon-moon dark:bg-icon-sun bg-no-repeat"></div>
        </div>

        <div class="bg-very-light-gray p-3.5 rounded shadow-sm flex dark:bg-very-dark-grayish-blue-2">
          <div class="h-6 w-6 mr-4 rounded-full border dark:border-dark-grayish-blue"></div>
          <input
            class="grow outline-none rounded-sm basis-2 text-very-dark-grayish-blue dark:bg-very-dark-grayish-blue-2 dark:text-light-grayish-blue bg-very-light-gray"
            type="text" placeholder="Create a new todo...">
        </div>

        <div
          class="mt-4 rounded overflow-hidden shadow-2xl shadow-slate-300 dark:shadow-gray-900">
          <div
            class="list-cover divide-y dark:divide-very-dark-grayish-blue border-b dark:border-very-dark-grayish-blue bg-very-light-gray dark:bg-very-dark-grayish-blue-1">

            <div class="cover-div completed" draggable="true"><div class="circle-checked"><img class="" src="images/icon-check.svg" alt="icon-check"></div><p class="para dark:text-dark-grayish-blue text-dark-grayish-blue line-through">Complete online Javascript course</p><div class="cross-icon" style="visibility: hidden;"></div></div>

            <div class="cover-div" draggable="true"><div class="circle"><img class="hidden"></div><p class="para">Jog around the park 3x</p><div class="cross-icon" style="visibility: hidden;"></div></div>

            <div class="cover-div" draggable="true">
              <div class="circle"></div>
              <div class="para">10 minutes meditation</div>
              <div class="cross-icon"> </div>
            </div>

            <div class="cover-div" draggable="true">
              <div class="circle"></div>
              <div class="para">Read for 1 hour</div>
              <div class="cross-icon"> </div>
            </div>

            <div class="cover-div" draggable="true">
              <div class="circle"></div>
              <div class="para">Pick up groceries</div>
              <div class="cross-icon"> </div>
            </div>

            <div class="cover-div" draggable="true">
              <div class="circle"></div>
              <div class="para">Complete Todo App on Frontend Mentor</div>
              <div class="cross-icon"> </div>
            </div>
          </div>
          <div
            class="lower-section text-sm p-3.5 flex justify-between items-center text-dark-grayish-blue dark:text-dark-grayish-blue bg-very-light-gray dark:bg-very-dark-grayish-blue-2">
            <p class="items-left">
              <!-- Add dynamic number -->5 items left
            </p>
            <div class="hidden sm:flex gap-2 font-bold">
              <button id="all"
                class="hover:text-bright-blue active:text-very-dark-grayish-blue dark:active:text-very-light-gray cursor-pointer">All</button>
              <button id="active"
                class="hover:text-bright-blue active:text-very-dark-grayish-blue dark:active:text-very-light-gray cursor-pointer">Active</button>
              <button id="completed"
                class="hover:text-bright-blue active:text-very-dark-grayish-blue dark:active:text-very-light-gray cursor-pointer">Completed</button>
            </div>
            <p id="clear-completed"
              class="hover:text-bright-blue active:text-very-dark-grayish-blue dark:active:text-very-light-gray cursor-pointer">
              Clear Completed</p>
          </div>
        




      </div>
        <div
          class="sm:hidden text-sm mt-4 rounded gap-6 font-bold p-3.5 flex justify-center items-center text-dark-grayish-blue dark:text-dark-grayish-blue bg-very-light-gray dark:bg-very-dark-grayish-blue-2">
          <button id="all"
            class="hover:text-bright-blue active:text-very-dark-grayish-blue dark:active:text-very-light-gray cursor-pointer">All</button>
          <button id="active"
            class="hover:text-bright-blue active:text-very-dark-grayish-blue dark:active:text-very-light-gray cursor-pointer">Active</button>
          <button id="completed"
            class="hover:text-bright-blue active:text-very-dark-grayish-blue dark:active:text-very-light-gray cursor-pointer">Completed</button>
        </div>

    </section>
    <div class="w-full mx-auto text-center">
      <h2 class="mx-auto text-dark-grayish-blue dark:text-dark-grayish-blue">Drag and drop to reorder list</h2>
    </div>


  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/ZenitsuAg">Fred Robins</a>.
    </div>
  </footer>
</body>

</html>
